name: Push docker image
on: 
  push:
    branches:
      - main
jobs:
  Push-Docker-Image:
    runs-on: ubuntu-latest
    steps:
      - run: echo "ğŸ‰ The job was automatically triggered by a ${{ github.event_name }} event."
      - run: echo "ğŸ§ This job is now running on a ${{ runner.os }} server hosted by GitHub!"
      - run: echo "ğŸ” The name of your branch is ${{ github.ref }} and your repository is ${{ github.repository }}."
      - name: Checkout the repo
        uses: actions/checkout@v2
      - name: Log in to Docker Hub
        uses: docker/login-action@v1
        with:
          username: ${{ secrets.DOCKER_USER }}
          password: ${{ secrets.DOCKER_PW }}
      - name: ğŸ³ Build and publish docker image to docker hub
        uses: docker/build-push-action@v2
        with:
          push: true
          ## Version with Thank after post 0.8.0 included
          tags: weblwabl/blog-backend:latest
          ## Version with Thank after post 0.9.0 included 
          #tags: weblwabl/nginx_wp:2.0
      - name: Login to ECR
        id: ecr
        uses: jwalton/gh-ecr-login@v1
        with:
          access-key-id: ${{ secrets.AWS_ACCESS_KEY_ID }}
          secret-access-key: ${{ secrets.AWS_SECRET_ACCESS_KEY }}
          region: us-east-1
      - name: Push to ECR
        run: |
          docker tag weblwabl/blog-backend:latest ${{ steps.ecr.outputs.account }}.dkr.ecr.us-east-1.amazonaws.com/blog-backend:latest
          docker push ${{ steps.ecr.outputs.account }}.dkr.ecr.us-east-1.amazonaws.com/blog-backend:latest